<body class="flex flex-col min-h-screen bg-gray-100 font-serif" >

    <header>

        <nav class="md:p-5 p-3 border-2 bd-color-black bg-warm-gray-200">
            <div class="md:w-full flex justify-between">
                <a href="#" class="font-bold text-2xl md:text-3xl text-amber-600 justify-start hover:text-yellow-700">IMPERIAL !</a>

                        <ul class="block space-y-2">
